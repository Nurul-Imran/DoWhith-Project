<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhith</title>
    <!-- Favicon Link -->
     <link rel="icon" href="./images/fav_icon.png" type="image/png">
    <!-- Gooogle Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <!-- Navbar Section Start -->
    <nav id="navbar">
      <div class="container">
        <div class="nav_wrapper">
          <div class="logo">
            <a href="/"><img src="./images/logo.png" alt="Logo" /></a>
          </div>
          <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">product</a></li>
            <li><a href="#">pricing</a></li>
            <li><a href="#">testimony</a></li>
          </ul>
          <div class="nav_btn">
            <a href="#">sign in</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Banner Section Start -->
     <section id="banner">
        <div class="shape1">
            <img src="./images/shape1.png" alt="shape1">
        </div>
        <div class="shape2">
            <img src="./images/shape2.png" alt="shape2">
        </div>
        <div class="shape3">
            <img src="./images/shape3.png" alt="shape3">
        </div>
        <div class="container">
            <div class="banner_wrapper">
                <div class="banner_desc">
                    <h2>Manage your money with DoWhith</h2>
                    <p>Only wallet you need to carry that allows making online payment</p>
                    <div class="banner_btn">
                        <a href="#">request demo</a>
                        <a href="#">learn more</a>
                    </div>
                </div>
                <div class="banner_img">
                    <img src="./images/bannerimg.png" alt="Banner Img">
                </div>
            </div>
            <div class="banner_bottom_img_box">
                <div class="banner_bottom_img"></div>
            </div>
        </div>
     </section>
    <!-- Banner Section End -->

    <!-- Counter Section Start -->
    <section id="counter">
        <div class="container">
            <div class="counter_wrapper">
                <div class="counter_item">
                    <span class="count_number">2800+</span>
                    <span class="count_text">USER ACTIVE</span>
                </div>
                <div class="counter_item">
                    <span class="count_number">520+</span>
                    <span class="count_text">TRUSTED BY USER</span>
                </div>
                <div class="counter_item">
                    <span class="count_number">$180M+</span>
                    <span class="count_text">TRANSACTION</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Counter Section End -->

    <!-- Bootstrap Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  </body>
</html>
